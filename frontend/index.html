<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yuna AI</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="logo">Yuna AI</h2>
      <nav class="sidebar-section">
        <h3>Menu</h3>
        <ul>
          <li class="active"><i class="fas fa-terminal"></i> Playground</li>
          <li><i class="fas fa-history"></i> History</li>
          <li><i class="fas fa-cog"></i> Settings</li>
        </ul>
        <div class="persona-dropdown">
          <label for="personaSelect"
            ><i class="fas fa-user-circle"></i> Persona Selection</label
          >
          <select id="personaSelect" class="persona-select">
            <option value="default">Default Assistant</option>
            <option value="professional">Professional</option>
            <option value="friendly">Friendly</option>
            <option value="technical">Technical Expert</option>
            <option value="creative">Creative Writer</option>
          </select>
        </div>
      </nav>
      <div class="profile-card compact">
        <img src="https://i.pravatar.cc/120" alt="profile" />
        <div>
          <p class="username">Anamika</p>
          <span class="role">User</span>
        </div>
      </div>
    </aside>

    <!-- Main Content Layout -->
    <main class="main-content">
      <header class="topbar">
        <div>
          <h1>Your Playground</h1>
          <p class="subtitle">Experiment. Try new Features.</p>
        </div>
        <div class="top-controls">
          <button class="secondary-btn" id="resetBtn">Reset Session</button>
        </div>
      </header>

      <div class="workspace">
        <section class="chat-container">
          <div class="chat-area" id="chatArea"></div>
          <div class="input-area">
            <input id="userInput" type="text" placeholder="Message Yuna..." />

            <button id="recordBtn" class="icon-btn">
              <i class="fas fa-microphone"></i>
            </button>
            <button id="sendBtn" class="icon-btn">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </section>
      </div>
    </main>

    <!-- Audio element for playback -->
    <audio id="audioEl" style="display: none"></audio>

    <script src="/static/script.js"></script>
  </body>
</html>
